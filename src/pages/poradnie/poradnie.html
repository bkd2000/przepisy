<ion-header>

  <ion-navbar color="primary">
    <ion-title>Poradnie w Polsce</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let poradnia of Poradnie">

    <ion-card-header>
      <div class="nazwa">
        <h2>Poradnia Odchudzania i Od≈ºywiania</h2>
        <span class="wlasna">{{poradnia.acf["krotka-nazwa"]}}</span>
      </div>

    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon item-start name="pin"></ion-icon>
        <span item-end [innerHTML]="poradnia.acf.dane_adresowe"></span>
      </ion-item>
      <ion-item>
          <ion-icon item-start name="call"></ion-icon>
          <span item-end (click)=launchDialer(poradnia.acf.telefon)>{{poradnia.acf.telefon}}</span>
      </ion-item>
      <ion-item>
          <ion-icon item-start name="link"></ion-icon>
          <a item-end class="link" href="#" (click)=openLink(poradnia.acf.adres_oficjalny)>{{poradnia.acf.adres_oficjalny}}</a>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
