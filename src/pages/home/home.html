<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items" (click)="openDetail(item)">
    <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title.rendered}}
        </ion-card-title>
        <ion-row>
          <ion-badge>
            {{getCatName(item.categories[0])}}
          </ion-badge>
          <ion-badge *ngIf="item.categories[1]">
            {{getCatName(item.categories[1])}}
          </ion-badge>
          <ion-badge *ngIf="item.categories[2]">
            {{getCatName(item.categories[2])}}
          </ion-badge>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Więcej przepisów</button>
</ion-content>
